<!doctype html>
<html ng-app="todoApp">
  <head>
    <title>CGI Friend Zone</title>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  
    <script src="friend.js"></script>
    
    <div style="display: flex; height: 100vh;">
      <!-- Left Sidebar -->
      <div style="width: 300px; background-color: lightblue; padding: 20px;">
        <h3>Test: {{1 + 1}}</h3>
        <friend-side></friend-side>
      </div>
      
      <!-- Main Content -->
      <div style="flex: 1; background-color: lightgreen; padding: 20px;">
        <h2>Friends App</h2>
        <friend-main></friend-main>
        
        <!-- Message Section -->
        <div ng-controller="FriendController as friendZone">
          <div style="margin-top: 20px; padding: 15px; border: 1px solid #ccc;">
            <h4>Send Message</h4>
            <textarea ng-model="friendZone.message" style="width: 100%; height: 60px;" placeholder="Type your message..."></textarea>
            <br>
            <button ng-click="friendZone.addMessage()" style="margin-top: 10px;">Send Message</button>
          </div>
          
          <div ng-if="friendZone.chosenFriend && friendZone.chosenFriend.messages.length > 0" style="margin-top: 20px;">
            <h4>Messages</h4>
            <div ng-repeat="message in friendZone.chosenFriend.messages track by $index" style="padding: 10px; margin: 5px; background: #f9f9f9; border-radius: 5px;">
              <strong>{{message.from}}:</strong> {{message.text}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <style>
        .lightblue { background-color: lightblue; padding: 10px; }
        .green { background-color: lightgreen; padding: 10px; }
        .selected { 
            background-color: #e3f2fd; 
            border: 2px solid #2196f3; 
            padding: 5px; 
            cursor: pointer; 
        }
        li { 
            list-style: none; 
            padding: 10px; 
            margin: 5px; 
            background-color: #f0f0f0; 
            cursor: pointer; 
        }
        li:hover { background-color: #e0e0e0; }
        button { 
            margin: 5px; 
            padding: 8px 16px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        textarea { 
            width: 300px; 
            height: 60px; 
            margin: 10px 0; 
            padding: 5px; 
        }
    </style>
  </body>
</html>
